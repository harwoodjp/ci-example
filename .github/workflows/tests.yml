name: Run tests in container

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run pytest
      run: python -c 'import os;print(os.environ)'    
      env: 
        GHA_CALL: "Hello!"
