name: Run tests in container

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run pytest
      env: 
        GHA_CALL: ${{ secrets.GHA_CALL }}
      run: docker-compose run tests
