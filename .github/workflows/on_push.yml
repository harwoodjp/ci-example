name: Run on push (including merge)

on:
  push:
    branches: [ "main" ]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo        
        uses: actions/checkout@v2
      - run: echo "github.ref - ${{ github.ref }}"
      - run: echo "github.sha - ${{ github.sha }}"
      - run: env

  tests:
    uses: './.github/workflows/tests.yml'